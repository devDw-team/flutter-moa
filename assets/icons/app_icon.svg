  <circle cx="330" cy="180" r="25" fill="#FFC107" opacity="0.9"/>
  <text x="330" y="190" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">₩</text>
  
  <!-- Legs -->
  <rect x="200" y="350" width="15" height="25" rx="7" fill="#FF9800"/>
  <rect x="230" y="350" width="15" height="25" rx="7" fill="#FF9800"/>
  <rect x="267" y="350" width="15" height="25" rx="7" fill="#FF9800"/>
  <rect x="297" y="350" width="15" height="25" rx="7" fill="#FF9800"/>
