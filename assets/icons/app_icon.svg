  <!-- Ear -->
  <path d="M 320 240 Q 340 220 330 250 Q 320 260 310 250" fill="#FF9800"/>
  
  <!-- Coin Slot -->
  <rect x="236" y="220" width="40" height="6" rx="3" fill="#F57C00"/>
  
