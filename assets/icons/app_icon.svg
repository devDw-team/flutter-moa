  <!-- Piggy Bank Snout -->
  <ellipse cx="256" cy="320" rx="50" ry="35" fill="#FF9800"/>
  
  <!-- Nostrils -->
  <circle cx="240" cy="320" r="5" fill="#F57C00"/>
  <circle cx="272" cy="320" r="5" fill="#F57C00"/>
  
  <!-- Eye -->
  <circle cx="290" cy="270" r="12" fill="#FFFFFF"/>
