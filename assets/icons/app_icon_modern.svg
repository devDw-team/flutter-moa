<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Gradient -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Rounded Background -->
  <rect width="512" height="512" rx="120" fill="url(#mainGradient)"/>
  
  <!-- Chart Bars (representing budget tracking) -->
  <g filter="url(#shadow)">
    <!-- Bar 1 -->
    <rect x="140" y="280" width="60" height="120" rx="10" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Bar 2 -->
    <rect x="226" y="220" width="60" height="180" rx="10" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Bar 3 -->
    <rect x="312" y="260" width="60" height="140" rx="10" fill="#FFFFFF" opacity="0.95"/>
  </g>
  
  <!-- Circular Progress (representing savings) -->
  <g transform="translate(256, 180)">
    <!-- Outer Circle -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#FFFFFF" stroke-width="8" opacity="0.3"/>
    
    <!-- Progress Arc -->
    <path d="M 0 -50 A 50 50 0 0 1 43.3 25" fill="none" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Center Won Symbol -->
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" text-anchor="middle">â‚©</text>
  </g>
</svg>