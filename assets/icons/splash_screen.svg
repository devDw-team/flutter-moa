<svg width="1242" height="2688" viewBox="0 0 1242 2688" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow Filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.15"/>
    </filter>
    
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1242" height="2688" fill="url(#bgGradient)"/>
  
  <!-- Center Logo Group -->
  <g transform="translate(621, 1344)">
    
    <!-- Circular Background -->
    <circle cx="0" cy="0" r="180" fill="#FFFFFF" opacity="0.15"/>
    <circle cx="0" cy="0" r="150" fill="#FFFFFF" opacity="0.2"/>
    
    <!-- Main Icon Container -->
    <g filter="url(#shadow)">
      <!-- White Circle Background -->
      <circle cx="0" cy="0" r="120" fill="#FFFFFF"/>
      
      <!-- Chart Bars (scaled down) -->
      <rect x="-50" y="-20" width="20" height="40" rx="4" fill="#4CAF50" opacity="0.9"/>
      <rect x="-15" y="-35" width="20" height="55" rx="4" fill="#66BB6A" opacity="0.9"/>
      <rect x="20" y="-25" width="20" height="45" rx="4" fill="#81C784" opacity="0.9"/>
      
      <!-- Circular Progress -->
      <circle cx="0" cy="-45" r="25" fill="none" stroke="#4CAF50" stroke-width="4" opacity="0.3"/>
      <path d="M 0 -70 A 25 25 0 0 1 21.65 -32.5" fill="none" stroke="#4CAF50" stroke-width="4" stroke-linecap="round"/>
      
      <!-- Won Symbol -->
      <text x="0" y="-35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4CAF50" text-anchor="middle">₩</text>
    </g>
    
    <!-- App Name -->
    <text x="0" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle">모아 Lite</text>
    
    <!-- Tagline -->
    <text x="0" y="250" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" opacity="0.9" text-anchor="middle">똑똑한 가계부</text>
  </g>
  
  <!-- Bottom Loading Indicator -->
  <g transform="translate(621, 2400)">
    <!-- Loading Bar Background -->
    <rect x="-100" y="0" width="200" height="4" rx="2" fill="#FFFFFF" opacity="0.3"/>
    
    <!-- Animated Loading Bar -->
    <rect x="-100" y="0" width="120" height="4" rx="2" fill="#FFFFFF">
      <animate attributeName="width" values="0;200;200" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.1">
    <!-- Top Left Coin -->
    <circle cx="150" cy="300" r="40" fill="#FFFFFF"/>
    <text x="150" y="310" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#4CAF50" text-anchor="middle">₩</text>
    
    <!-- Top Right Coin -->
    <circle cx="1092" cy="400" r="35" fill="#FFFFFF"/>
    <text x="1092" y="408" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#4CAF50" text-anchor="middle">₩</text>
    
    <!-- Bottom Left Coin -->
    <circle cx="200" cy="2300" r="30" fill="#FFFFFF"/>
    <text x="200" y="2307" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4CAF50" text-anchor="middle">₩</text>
    
    <!-- Bottom Right Coin -->
    <circle cx="1042" cy="2200" r="45" fill="#FFFFFF"/>
    <text x="1042" y="2212" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#4CAF50" text-anchor="middle">₩</text>
  </g>
</svg>